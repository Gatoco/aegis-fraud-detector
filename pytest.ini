# AEGIS Fraud Detection System - Pytest Configuration
# Sprint 4.1: CI Implementation

[tool:pytest]
# Test discovery
testpaths = tests api_service
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    api: API tests

# Minimum version
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Coverage options (if pytest-cov is installed)
# --cov=src
# --cov-report=term-missing
# --cov-report=html
# --cov-fail-under=80